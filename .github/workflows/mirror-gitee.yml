name: mirror gitee

on: push

jobs:
  to_gitee:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@gitee.com:ng-alain/archive-docs.git
          ssh_private_key: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
